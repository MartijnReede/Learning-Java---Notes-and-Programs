<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Projects</title>
<style th:replace="layouts :: navStyle"></style>
 <style th:replace="layouts :: tableStyle"></style>
 <style th:replace="layouts :: buttonStyle"></style>
</head>
<body>

<div th:replace="layouts :: navBody"></div>

<div>
	<form action="/projects/new" method="GET">
	<Button type="submit">New Project</Button>
	</form>
</div>

<div> 
<h4>CURRENT PROJECTS</h4>
	<table>
		<thead>
			<tr>
				<th>Project ID</th>
				<th>Project Name</th>
				<th>Project Stage</th>
				<th>Project Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aProject : ${projectsList}">
				<td th:text="${aProject.projectId}"/>
				<td th:text="${aProject.name}"/>
				<td th:text="${aProject.stage}"/>
				<td th:text="${aProject.description}"/>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>

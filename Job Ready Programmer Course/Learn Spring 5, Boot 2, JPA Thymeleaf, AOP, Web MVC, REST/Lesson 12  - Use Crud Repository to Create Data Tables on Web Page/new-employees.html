<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Employee</title>
</head>
<body>
	
	<h3>Add new employee here!</h3>
	<hr/>
	
	<form action="/employees/save" method="POST" th:object="${employee}">
	<p><input type="text" placeholder="First Name" th:field="${employee.firstName}"/></p>
	<p><input type="text" placeholder="Last Name" th:field="${employee.lastName}"/></p>
	<p><input type="text" placeholder="Email Address" th:field="${employee.email}"/></p>
	<button type="submit"><b>Add Employee</b></button>
	</form>
</body>
</html>
